<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Almacén</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #0b0f17; color: #e8eefc; }
    .card { width: min(420px, calc(100vw - 32px)); background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px; padding: 18px; box-shadow: 0 10px 40px rgba(0,0,0,.35); }
    h1 { margin: 0 0 6px; font-size: 18px; }
    p { margin: 0 0 14px; opacity: .9; font-size: 13px; line-height: 1.4; }
    label { display:block; font-size: 12px; opacity: .85; margin: 10px 0 6px; }
    input { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06); color: #e8eefc; outline: none; }
    button { margin-top: 14px; width: 100%; padding: 10px 12px; border-radius: 12px; border: 0;
      background: rgba(121, 178, 255, .22); color: #e8eefc; font-weight: 700; cursor: pointer; }
    button:hover { background: rgba(121, 178, 255, .30); }
    .err { margin-top: 10px; font-size: 12px; color: #ffb4b4; min-height: 16px; }
    .hint { margin-top: 10px; font-size: 11px; opacity: .65; }
    code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <p>Introduce tus credenciales para entrar al panel del almacén.</p>

    <form id="f">
      <label for="u">Usuario</label>
      <input id="u" name="username" autocomplete="username" required />

      <label for="p">Contraseña</label>
      <input id="p" name="password" type="password" autocomplete="current-password" required />

      <button type="submit">Entrar</button>
      <div class="err" id="err"></div>
    </form>

    <div class="hint">
      Por defecto: <code>admin</code> / <code>admin123</code> (puedes cambiarlo con <code>AUTH_USER</code> y <code>AUTH_PASS</code>).
    </div>
  </div>

<script>
  const form = document.getElementById("f");
  const err = document.getElementById("err");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    err.textContent = "";

    const username = document.getElementById("u").value.trim();
    const password = document.getElementById("p").value;

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || ("HTTP " + res.status));

      // ✅ Guardar token para usar Authorization: Bearer ... (evita problemas de cookies en Railway)
      if (data.token) localStorage.setItem("token", data.token);

      // token también va en cookie httpOnly; redirige al home
      window.location.href = "/";
    } catch (e) {
      err.textContent = e.message || "No se pudo iniciar sesión";
    }
  });
</script>
</body>
</html>
